<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Developer Information</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="header">
  <h1>Developer Information</h1>
</div>
<div class="container">
  <div class="card">
    <table>
      <tr>
        <th>Username</th>
        <td th:text="${developer.username}"></td>
      </tr>
      <tr>
        <th>Email</th>
        <td th:text="${developer.email}"></td>
      </tr>
      <tr>
        <th>Total Commits</th>
        <td th:text="${developer.commits.size()}"></td>
      </tr>
    </table>
  </div>
  <div class="actions">
    <a href="/developer/commits" class="button">View Commits</a>
  </div>
</div>
</body>
</html>
